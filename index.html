<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter | Landing</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <!-- n8n Chat Widget CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bienvenido al Mundo de Harry Potter</h1>
        </header>
        <main>
            <img src="image/hp1.jpg" alt="Harry Potter" class="main-image">
            <p class="description">Sumérgete en la magia, la aventura y los misterios del universo de Harry Potter. Descubre personajes, casas, hechizos y mucho más.</p>
            <a href="#" class="cta-button">Descubre más</a>
        </main>
        <footer>
            <p>© 2025 Mundo Mágico de Harry Potter. No oficial.</p>
        </footer>
    </div>
    <div id="n8n-chat"></div>
    <!-- n8n Chat Widget Script personalizado -->
    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
        createChat({
            webhookUrl: 'https://ariman8nwebhook.arimadev.com/webhook/b5dc00c2-c112-4247-9397-f2957fd6d507/chat',
            webhookConfig: {
                method: 'POST',
                headers: {}
            },
            target: '#n8n-chat',
            mode: 'window',
            chatInputKey: 'chatInput',
            chatSessionKey: 'sessionId',
            loadPreviousSession: true,
            metadata: {},
            showWelcomeScreen: false,
            defaultLanguage: 'es',
            initialMessages: [
                '¡Hola! 👋',
                'Soy el Mago Asistente. ¿En qué puedo ayudarte sobre el mundo de Harry Potter?'
            ],
            i18n: {
                es: {
                    title: '¡Bienvenido al chat mágico! 🧙‍♂️',
                    subtitle: 'Haz tu pregunta sobre Harry Potter y la magia comenzará.',
                    footer: '',
                    getStarted: 'Nueva conversación',
                    inputPlaceholder: 'Escribe tu pregunta...'
                }
            }
        });
    </script>
</body>
</html>
